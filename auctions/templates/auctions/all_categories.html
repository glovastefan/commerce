{% extends "auctions/layout.html" %}

{% block body %}
<h2>Choose which category you want to see</h2>
<br>
<ul>
    {% for category in all_categories %}
    <li>
        <a href="{% url 'selected_category' category.id %}" style="color: black; font-weight: bold; font-size: large;">
            {{ category }}
        </a>
    </li>
    {% endfor %}
</ul>


{% endblock %}
